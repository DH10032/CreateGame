<!DOCTYPE html>
<head>

    <title>던전 게임</title>

    <style>

    </style>
</head>

<body>
    
    <!-- Create Map -->
    
    <canvas id="map_Canvas" style="border: 1px solid rgb(15, 14, 14);"></canvas>

    <script>
        /*
        7x7 사이즈의 체스 보드판 -> 캔버스
        */

        const canvas = document.getElementById("map_Canvas");
        const ctx = canvas.getContext("2d");

        let window_w = window.innerWidth;
        let window_h = window.innerHeight;
        canvas.height = canvas.width = window.innerHeight;

        // Set the initial position of the shape
        let x = 0;
        let y = 0;
        const shapeSize = 50;
        const moveSpeed = 300;

        // Function to draw the shape on the canvas
        function drawShape() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for(let i = 1 ; i < 8 ; i++)
            {
            ctx.lineTo(0, canvas.height/7*i);
            ctx.lineTo(canvas.width, canvas.height/7*i);
            ctx.stroke();

            ctx.lineTo(canvas.width/7*i, 0);
            ctx.lineTo(canvas.width/7*i, canvas.height);
            ctx.stroke();
            }
            
            ctx.fillStyle = "rgb(104, 104, 104)";
            ctx.fillRect(x, y, shapeSize, shapeSize);
        }

            // Function to handle keyboard events
        function handleKeyDown(event) {
            // Arrow keys (left, right, up, down) have key codes 37, 39, 38, 40
            switch (event.keyCode) {
                case 37: // Left arrow
                    x -= moveSpeed;
                    break;
                case 39: // Right arrow
                    x += moveSpeed;
                    break;
                case 38: // Up arrow
                    y -= moveSpeed;
                    break;
                case 40: // Down arrow
                    y += moveSpeed;
                    break;
            }
        }

        // Event listener for keydown events
        document.addEventListener('keydown', handleKeyDown);

        // Function to update the canvas
        function updateCanvas() {
            drawShape();
            requestAnimationFrame(updateCanvas);
        }

        // Start the animation
        updateCanvas();
    </script>

</body>
