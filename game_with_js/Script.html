        document.addEventListener("keydown", (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    left -= 100;
                    break;
                case 'ArrowRight':
                    left += 100;
                    break;
                case 'ArrowUp':
                    top -= 100;
                    break;
                case 'ArrowDown':
                    top += 100;
                    break;
                default:
                    return;
            }

            room.style.left = left + "px";
            room.style.top = top + "px";
            e.preventDefault(); // 스크롤 방지
        });
